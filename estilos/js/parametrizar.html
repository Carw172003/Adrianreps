><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametrizacion de costos por Trabajador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parametrizacion de Costos por Trabajador</h1>
    </header>
    <main>
        <section>
            <h2>Configurar costo de trabajador</h2>
            <form ir="parametrizacionForm">
            <label for="workerSelect">Seleccione un Trabajador</label>
            <select id="workerSelect" name="workerSelect" required>
                <option value="" disabled selected>Seleccione un Trabajador</option>
                <!--Las opciones se llenaran Dinamicamente-->

            </select>



            <label For="workwerRate">Costo por hora de Trabajador</label>
            <input type="number" id="workerRate"name="workerRate"min="0" step="0.01" required>



            <button type="submit">Guardar Costo</button>
        </Form>
        </section>


        <section id="currentRates">
            <h2>Costos Actuales por Trabajador</h2>
            <ul id="workerList">
                <!--La lista se llenara dinamicamente-->
            </ul>
        </section>
    </main>

    <footer>
        <p>2024 Parametrizacion de Costos</p>
    </footer>


    <script scr="js/parametrizar.js"></script>
</body>
</html>
